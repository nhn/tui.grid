<html lang="ko">

</head>
<body>
<div class="explain">
You can see the tutorial <a href="https://github.com/nhnent/tui.grid/wiki/Input-types" target="_blank">here</a>.
</div>
<div class="code-html">
<div id="grid"></div>
</div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/nhnent/tui.code-snippet/v1.2.5/dist/tui-code-snippet.js"></script>
<script type="text/javascript" src="../dist/tui-grid.js"></script>
<script type="text/javascript" src="./data/basic-dummy.js"></script>
<script type="text/javascript" class="code-js">

var grid = new tui.Grid({
    el: $('#grid'),
    scrollX: false,
    scrollY: false,
    columns: [
        {
            title: 'Name',
            name: 'name',
            onBeforeChange: function(ev){
                console.log('Before change:' + ev);
            },
            onAfterChange: function(ev){
                console.log('After change:' + ev);
            },
            editOptions: {
                type: 'text',
                useViewMode: true
            }
        },
        {
            title: 'Artist',
            name: 'artist',
            onBeforeChange: function(ev){
                console.log('Before change:' + ev);
                ev.stop();
            },
            onAfterChange: function(ev){
                console.log('After change:' + ev);
            },
            editOptions: {
                type: 'text',
                maxLength: 10,
                useViewMode: false
            }
        },
        {
            title: 'Type',
            name: 'typeCode',
            onBeforeChange: function(ev){
                console.log('Before change:' + ev);
            },
            onAfterChange: function(ev){
                console.log('After change:' + ev);
            },
            editOptions: {
                type: 'select',
                listItems: [
                    { text: 'Deluxe', value: '1' },
                    { text: 'EP', value: '2' },
                    { text: 'Single', value: '3' }
                ],
                useViewMode: true
            }
        },
        {
            title: 'Genre',
            name: 'genreCode',
            onBeforeChange: function(ev){
                console.log('Before change:' + ev);
            },
            onAfterChange: function(ev){
                console.log('After change:' + ev);
            },
            editOptions: {
                type: 'checkbox',
                listItems: [
                    { text: 'Pop', value: '1' },
                    { text: 'Rock', value: '2' },
                    { text: 'R&B', value: '3' },
                    { text: 'Electronic', value: '4' },
                    { text: 'etc.', value: '5' }
                ],
                useViewMode: true
            },
            copyOptions: {
                useListItemText: true // when this option is used, the copy value is concatenated text
            }
        },
        {
            title: 'Grade',
            name: 'grade',
            onBeforeChange: function(ev){
                console.log('Before change:' + ev);
            },
            onAfterChange: function(ev){
                console.log('After change:' + ev);
            },
            copyOptions: {
                useListItemText: true
            },
            editOptions: {
                type: 'radio',
                listItems: [
                    { text: '★☆☆☆☆', value: '1' },
                    { text: '★★☆☆☆', value: '2' },
                    { text: '★★★☆☆', value: '3' },
                    { text: '★★★★☆', value: '4' },
                    { text: '★★★★★', value: '5' }
                ],
                useViewMode: true
            }
        }
    ]
});

grid.setData(gridData);

</script>
</html>
