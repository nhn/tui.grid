    el: $('#grid'),
    scrollX: false,
    scrollY: false,
    columns: [
        {
            title: 'Name',
            name: 'name',
            editOptions: {
              type: 'text'
            },
            validation: {
              required: true,
              placeholder: '이름'
            }
        },
        {

            name: 'age',
            editOptions: {
