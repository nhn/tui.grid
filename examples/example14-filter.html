<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>14. filter</title>
    <link rel="stylesheet" type="text/css" href="./css/explain.css" />
    <link rel="stylesheet" type="text/css" href="../dist/tui-grid.css" />
</head>
<body>
<div class="explain">
You can see the tutorial <a href="https://github.com/nhnent/tui.grid/wiki/Input-types" target="_blank">here</a>.
</div>
<div class="code-html">
<button onClick="ADD()">ADD</button>
<button onClick="REMOVE()">REMOVE</button>
<div id="grid"></div>
</div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>
<script type="text/javascript" src="https://uicdn.toast.com/tui.code-snippet/v1.3.0/tui-code-snippet.js"></script>
<script type="text/javascript" src="../dist/tui-grid.js"></script>
<script type="text/javascript" src="./data/basic-dummy.js"></script>
<script type="text/javascript" class="code-js">

var grid = new tui.Grid({
    el: $('#grid'),
    scrollX: false,
    scrollY: false,
    columns: [
        {
            title: 'Name',
            name: 'name',
            filterOptions: {
                type: 'text'
            },
            editOptions: {
                type: 'text',
                useViewMode: true
            }
        },
        {
            title: 'Artist',
            name: 'artist'
        },
        {
            title: 'Type',
            name: 'type',
            filterOptions: {
                type: 'text'
            }
        },
        {
            title: 'Genre',
            name: 'genre'
        },
        {
            title: 'Grade',
            name: 'grade',
            filterOptions: {
                type: 'number'
            }
        },
        {
            title: 'Price',
            name: 'price',
            filterOptions: {
                type: 'text'
            }
        }
    ]
});

grid.setData(gridData);

function ADD() {
    grid.appendRow(
    {
        id: 71476030,
        name: 'SOHEE',
        artist: 'sohee',
        release: '2014.06.24',
        type: 'Deluxe',
        typeCode: '1',
        genre: 'Pop',
        genreCode: '1',
        grade: '3',
        price: 20000,
        downloadCount: 1000,
        listenCount: 5000
    })
}

function REMOVE() {
    var temp = grid.getRowAt(1);
    grid.removeRow(temp.rowKey);
}
</script>
</html>
