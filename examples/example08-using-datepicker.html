<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>8. Using Date-Picker component</title>
	    <link rel="stylesheet" type="text/css" href="./css/tui-example-style.css" />
	    <link rel="stylesheet" type="text/css" href="../dist/tui-grid.css" />
	    <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui.time-picker/v1.5.0/tui-time-picker.css" />
	    <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui.date-picker/v3.2.1/tui-date-picker.css" />
	</head>

	<body>
		<div class="description">
		You can see the tutorial <a href="https://github.com/nhnent/tui.grid/blob/master/docs/using-date-picker-component.md" target="_blank">here</a>.
		</div>
		<div class="code-html contents">
			<div id="grid"></div>
		</div>
	</body>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
	<script type="text/javascript" src="https://uicdn.toast.com/tui.code-snippet/v1.5.0/tui-code-snippet.js"></script>
	<script type="text/javascript" src="https://uicdn.toast.com/tui.time-picker/v1.5.0/tui-time-picker.js"></script>
	<script type="text/javascript" src="https://uicdn.toast.com/tui.date-picker/v3.2.1/tui-date-picker.js"></script>
	<script type="text/javascript" src="../dist/tui-grid.js"></script>
	<script type="text/javascript" class="code-js">

	const gridData = [];
	(function() {
		for(let i = 0; i < 21; i += 1) {
			gridData.push({ });
		}
	})();

	const grid = new tui.Grid({
		el: document.getElementById('grid'),
		scrollX: false,
		scrollY: false,
		data: gridData,
		columns: [
			{
				title: 'DatePicker (Off)',
				name: 'c1',
				editor: 'text'
			},
			{
				title: 'DatePicker (Default)',
				name: 'c2',
				editor: 'datePicker'
			},
			{
				title: 'DatePicker (Using options)',
				name: 'c3',
				editor: {
					type: 'datePicker',
					options: {
						date: new Date(2017, 3, 10),
						format: 'dd/MM/yyyy'
					}
				}
			},
			{
				title: 'DatePicker (selectableRanges)',
				name: 'c4',
				editor: {
					type: 'datePicker',
					options: {
						date: new Date(2014, 3, 10),
						selectableRanges: [
							[new Date(2014, 3, 10), new Date(2014, 5, 20)]
						]
					}
				}
			},
			{
				title: 'Date-TimePicker',
				name: 'c5',
				editor: {
					type: 'datePicker',
					options: {
						format: 'yyyy-MM-dd HH:mm A',
						timepicker: true
					}
				}
			},
			{
				title: 'MonthPicker',
				name: 'c6',
				editor: {
					type: 'datePicker',
					options: {
						format: 'yyyy-MM',
						type: 'month'
					}
				}
			},
			{
				title: 'YearPicker',
				name: 'c7',
				component: {
					type: 'datePicker',
					options: {
						format: 'yyyy',
						type: 'year'
					}
				}
			}
		]
	});
	</script>
</html>
