<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>3. Custom Editor</title>
    <link rel="stylesheet" type="text/css" href="./css/tui-example-style.css" />
    <link rel="stylesheet" type="text/css" href="../dist/tui-grid.css" />
  </head>

  <body>
    <div class="description">
    You can see the tutorial <a href="https://github.com/nhn/tui.grid/blob/master/packages/toast-ui.grid/docs/en/custom-editor.md" target="_blank">here</a>.
    </div>
    <div class="code-html contents">
      <div id="grid"></div>
    </div>
  </body>
  <script type="text/javascript" src="../dist/tui-grid.js"></script>
  <script type="text/javascript" src="./data/basic-dummy.js"></script>
	<script type="text/javascript" class="code-js">
	class CustomTextEditor {
		constructor(props) {
			const el = document.createElement('input');
			const { maxLength } = props.columnInfo.editor.options;

			el.type = 'text';
			el.maxLength = maxLength;
			el.value = String(props.value);

			this.el = el;
		}

		getElement() {
			return this.el;
		}

		getValue() {
			return this.el.value;
		}

		mounted() {
			this.el.select();
		}
	}

  const grid = new tui.Grid({
		el: document.getElementById('grid'),
		scrollX: false,
		scrollY: false,
		columns: [
			{
				header: 'Name',
				name: 'name',
				onBeforeChange(ev){
					console.log('Before change:' + ev);
					ev.stop();
				},
				onAfterChange(ev){
					console.log('After change:' + ev);
				},
				editor: 'text'
			},
			{
				header: 'Artist',
				name: 'artist',
				onBeforeChange(ev){
					console.log('Before change:' + ev);
				},
				onAfterChange(ev){
					console.log('After change:' + ev);
				},
				editor: {
					type: CustomTextEditor,
					options: {
						maxLength: 10
					}
				}
			},
			{
				header: 'Type',
				name: 'typeCode',
				onBeforeChange(ev){
					console.log('Before change:' + ev);
				},
				onAfterChange(ev){
					console.log('After change:' + ev);
				},
				formatter: 'listItemText',
				editor: {
					type: 'select',
					options: {
						listItems: [
							{ text: 'Deluxe', value: '1' },
							{ text: 'EP', value: '2' },
							{ text: 'Single', value: '3' }
						]
					}
				}
			},
			{
				header: 'Genre',
				name: 'genreCode',
				onBeforeChange(ev){
					console.log('Before change:' + ev);
				},
				onAfterChange(ev){
					console.log('After change:' + ev);
				},
				formatter: 'listItemText',
				editor: {
					type: 'checkbox',
					options: {
						listItems: [
							{ text: 'Pop', value: '1' },
							{ text: 'Rock', value: '2' },
							{ text: 'R&B', value: '3' },
							{ text: 'Electronic', value: '4' },
							{ text: 'etc.', value: '5' }
						]
					}
				},
				copyOptions: {
					useListItemText: true // when this option is used, the copy value is concatenated text
				}
			},
			{
				header: 'Grade',
				name: 'grade',
				onBeforeChange: function(ev){
					console.log('Before change:' + ev);
				},
				onAfterChange: function(ev){
					console.log('After change:' + ev);
				},
				copyOptions: {
					useListItemText: true
				},
				formatter: 'listItemText',
				editor: {
					type: 'radio',
					options: {
						listItems: [
							{ text: '★☆☆☆☆', value: '1' },
							{ text: '★★☆☆☆', value: '2' },
							{ text: '★★★☆☆', value: '3' },
							{ text: '★★★★☆', value: '4' },
							{ text: '★★★★★', value: '5' }
						]
					}
				}
			}
		]
  });

  grid.resetData(gridData);
  </script>
</html>
