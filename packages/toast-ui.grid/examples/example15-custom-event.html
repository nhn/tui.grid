<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>15. Custom Event</title>
    <link rel="stylesheet" type="text/css" href="./css/tui-example-style.css" />
    <link rel="stylesheet" type="text/css" href="../dist/tui-grid.css" />
  </head>

  <body>
    <div class="description">
      You can check for custom events in the console.<br />
      You can see the tutorial
      <a
        href="https://github.com/nhn/tui.grid/blob/master/packages/toast-ui.grid/docs/en/custom-event.md"
        target="_blank"
        >here</a
      >.
    </div>
    <div class="code-html contents">
      <div id="grid"></div>
    </div>
  </body>
  <script type="text/javascript" src="../dist/tui-grid.js"></script>
  <script type="text/javascript" src="./data/basic-dummy.js"></script>
  <script type="text/javascript">
    var grid = new tui.Grid({
      el: document.getElementById('grid'),
      data: gridData,
      rowHeaders: ['checkbox'],
      scrollX: false,
      scrollY: false,
      columns: [
        {
          header: 'Name',
          name: 'name'
        },
        {
          header: 'Artist',
          name: 'artist'
        },
        {
          header: 'Type',
          name: 'type'
        },
        {
          header: 'Genre',
          name: 'genre'
        },
        {
          header: 'Release',
          name: 'release'
        }
      ]
    });

    grid.on('check', function(ev) {
      console.log('check!', ev);
    });

    grid.on('uncheck', function(ev) {
      console.log('uncheck!', ev);
    });

    grid.on('focusChange', function(ev) {
      console.log('change focused cell!', ev);
    });
  </script>

      console.log('change focused cell!', ev);
    });
  </script>
</html>
