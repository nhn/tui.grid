<!DOCTYPE html>
<html lang="ko">
  <head>
      <meta charset="utf-8">
      <title>10. Binding to remote data using DataSource</title>
      <link rel="stylesheet" type="text/css" href="./css/tui-example-style.css" />
      <link rel="stylesheet" type="text/css" href="../dist/tui-grid.css" />
      <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui.pagination/v3.3.0/tui-pagination.css" />
  </head>

  <body>
    <div class="description">
    You can see the tutorial <a href="https://github.com/nhn/tui.grid/blob/master/packages/toast-ui.grid/docs/en/data-source.md" target="_blank">here</a>.
    </div>
    <div class="code-html contents">
      <div id="grid"></div>
    </div>
  </body>
	<script src="https://unpkg.com/xhr-mock/dist/xhr-mock.js"></script>
	<script type="text/javascript" src="https://uicdn.toast.com/tui.code-snippet/v1.5.0/tui-code-snippet.js"></script>
	<script type="text/javascript" src="https://uicdn.toast.com/tui.pagination/v3.3.0/tui-pagination.js"></script>
  <script type="text/javascript" src="../dist/tui-grid.js"></script>
  <script type="text/javascript" src="./data/basic-dummy.js"></script>
  <script type="text/javascript">
	XHRMock.setup();
	XHRMock.get('/api/readData?perPage=5&page=1', {
		status: 200,
		body: JSON.stringify({
			result: true,
			data: {
				contents: gridData.slice(0, 5),
				pagination: {
					page: 1,
					totalCount: 20
				}
			}
		})
	}).get('/api/readData?perPage=5&page=2', {
		status: 200,
		body: JSON.stringify({
			result: true,
			data: {
				contents: gridData.slice(5, 10),
				pagination: {
					page: 2,
					totalCount: 20
				}
			}
		})
	}).get('/api/readData?perPage=5&page=3', {
		status: 200,
		body: JSON.stringify({
			result: true,
			data: {
				contents: gridData.slice(10, 15),
				pagination: {
					page: 3,
					totalCount: 20
				}
			}
		})
	}).get('/api/readData?perPage=5&page=4', {
		status: 200,
		body: JSON.stringify({
			result: true,
			data: {
				contents: gridData.slice(15, 20),
				pagination: {
					page: 4,
					totalCount: 20
				}
			}
		})
	});
  </script>
  <script type="text/javascript" class="code-js">
  const grid = new tui.Grid({
		el: document.getElementById('grid'),
		data: {
      api: {
				readData: { url: '/api/readData', method: 'GET' }
      }
		},
		scrollX: false,
		scrollY: false,
		minBodyHeight: 30,
		rowHeaders: ['rowNum'],
		pageOptions: {
			perPage: 5
		},
		columns: [
			{
				header: 'Name',
				name: 'name'
			},
			{
				header: 'Artist',
				name: 'artist'
			},
			{
				header: 'Type',
				name: 'type'
			},
			{
				header: 'Release',
				name: 'release'
			},
			{
				header: 'Genre',
				name: 'genre'
			}
		]
  });
  </script>
</html>
